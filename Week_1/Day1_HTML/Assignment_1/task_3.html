<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {text-align: center;}
      .img-content {
         margin: 20px;
         max-width: 500px;
         margin: auto;
         text-align: center;
        }
        img{
          width: 300px;
          margin: auto;
         display: block;
         margin-bottom:10px ;
      }
    </style>
  </head>
  <body>
    <h1>images gallary</h1>
    <div class="imgs-wrapper">
      <div class="img-content">
        <h2>The Witcher 3: Wild Hunt</h2>
        <figure>
          <img
            src="imgs/game1.jpeg"
            alt="The Witcher 3: Wild Hunt"
            decoding="async"
          />
          <caption>
            A critically acclaimed action RPG, you play as Geralt of Rivia, a
            monster hunter in a dark, fantasy world. With rich storytelling,
            complex characters, and a vast open world
          </caption>
        </figure>
      </div>
      <div class="img-content">
        <h2>Minecraft</h2>
        <figure>
          <img
            src="imgs/game2.jpeg"
            alt="Minecraft"
            decoding="async"
          />
          <caption>
            Known for its blocky visuals and infinite creativity, Minecraft allows players to build, explore, and survive in procedurally generated worlds. From constructing elaborate structures to battling creatures, it’s a sandbox game with endless possibilities.
          </caption>
        </figure>
      </div>
      <div class="img-content">
        <h2>Fortnite</h2>
        <figure>
          <img
            src="imgs/game3.jpeg"
            alt="Fortnite"
            decoding="async"
          />
          <caption>
            A fast-paced battle royale game where 100 players fight to be the last one standing. Its colorful graphics, dynamic building mechanics, and frequent updates make it a favorite among casual and competitive players alike
          </caption>
        </figure>
      </div>
      <div class="img-content">
        <h2>Among Us</h2>
        <figure>
          <img
            src="imgs/game4.jpg"
            alt="Among Us"
            decoding="async"
          />
          <caption>
            A multiplayer social deduction game where you and other players are crewmates on a spaceship, but some are impostors. The goal is to complete tasks or figure out who the impostors are before they sabotage or eliminate everyone.
          </caption>
        </figure>
      </div>
      <div class="img-content">
        <h2>League of Legends (LoL)</h2>
        <figure>
          <img
            src="imgs/image5.webp"
            alt="League of Legends (LoL)"
            decoding="async"
          />
          <caption>
            League of Legends is a highly competitive multiplayer online battle arena (MOBA) game where two teams of five champions face off to destroy the enemy’s base. With over 140 champions, each with unique abilities, the game requires strategic teamwork and fast-paced action, making it one of the most popular esports in the world.
          </caption>
        </figure>
      </div>
      <div class="img-content">
        <h2>Spider-Man (Marvel's Spider-Man)</h2>
        <figure>
          <img
            src="imgs/game6.jpeg"
            alt="Spider-Man (Marvel's Spider-Man)"
            decoding="async"
          />
          <caption>
            Marvel’s Spider-Man is an action-packed open-world game where you swing through the streets of New York City as the iconic superhero. Featuring fluid web-slinging mechanics, dynamic combat, and a gripping story, this game immerses players in the life of Peter Parker as he battles famous villains while protecting the city.
          </caption>
        </figure>
      </div>
    </div>
  </body>
</html>
