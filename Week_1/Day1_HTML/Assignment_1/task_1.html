   <body>
      <form action="send.php" method="POST">
         <div class="form-group">
         <label for="first-name">first name</label>
         <input type="text" name="first-name" id="first-name" required />
         </div>

         <label for="last-name">last name</label>
         <input
            type="text"
            name="last-name"
            id="last-name"

            type="text"
            name="number"
            id="number"
