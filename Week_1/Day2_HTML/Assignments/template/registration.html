<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Registration Page</title>
   <style>
      body {
         margin: 20px;
         padding: 0;
         box-sizing: border-box;
      }

      .form-container {
         max-width: 450px;
         margin: auto;
         padding: 1.5rem;
         margin-top: 4rem;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
         margin-bottom: 15px;
         max-width: 100%;
      }

      .form-group label {
         display: block;
         margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
         width: calc(100% - 1rem);
         padding: 0.5rem;
         border: 1px solid #b3b3b3;
         border-radius: 0.2rem;
      }

      .form-group input:focus,
      .form-group textarea:focus {
         outline-color: #3890ee;
      }

      .form-group input[type="radio"],
      .form-group input[type="checkbox"] {
         width: auto;
      }

      .form-group textarea {
         height: 100px;
      }

      .form-group button {
         padding: 10px 20px;
         border: none;
         border-radius: 4px;
         background-color: #3890ee;
         color: white;
         font-size: 16px;
         cursor: pointer;
      }

      .form-group button.reset {
         background-color: #be6464;
      }
   </style>
</head>

<body>
   <div class="form-container">
      <form action="Thankyou.htm" method="get">
         <input type="hidden" name="user_id" value="" />

         <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required />
         </div>

         <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required />
         </div>

         <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
         </div>

         <div class="form-group">
            <label for="repeat_password">Confirm Password:</label>
            <input type="password" id="repeat_password" name="repeat_password" required />
         </div>

         <div class="form-group">
            <label for="user_picture">User Picture:</label>
            <input type="file" id="user_picture" name="user_picture" />
         </div>

         <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required />
               Male</label>
            <label><input type="radio" name="gender" value="female" required />
               Female</label>
         </div>

         <div class="form-group">
            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty" required>
               <option value="">Select Faculty</option>
               <option value="engineering">Engineering</option>
               <option value="science">Computer Science</option>
               <option value="medicine">Medicine</option>
               <option value="arts">Arts</option>
            </select>
         </div>

         <div class="form-group">
            <label>Interests:</label>
            <label><input type="checkbox" name="interests" value="programming" />
               Programming</label>
            <label><input type="checkbox" name="interests" value="reading" />
               Reading</label>
            <label><input type="checkbox" name="interests" value="swimming" />
               Gaming</label>
         </div>

         <div class="form-group">
            <label for="about_you">About You:</label>
            <textarea id="about_you" name="about_you"></textarea>
         </div>

         <div class="form-group">
            <label><input type="checkbox" name="terms_conditions" required /> I agree
               to the terms and conditions</label>
         </div>

         <div class="form-group">
            <button type="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
         </div>
      </form>
   </div>
</body>

</html>
